<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../style/register.css" type="text/css">

  <body>

      <h1 id="title-register">Register</h1>

        <a href="about.html">About</a>
      </nav>
      <form id="form-register">
        <label class="form-register-element" for="username">User:
            <input
              id="username" 
              type="text"
              placeholder="Nome de usuÃ¡rio"
            />

        <label class="form-register-element" for="e-mail">E-mail:
          <input

        <label class="form-register-element" for="password">Senha:
