<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../style/login.css" type="text/css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg">
    <title>Template</title>
  </head>
  <body>
    <div id="div-main">
      <h1 id="title-login">Login</h1>
      <nav id="navbar-login">
        <a href="login.html">Login</a>
        <a href="main.html">Main</a>
        <a href="about.html">About</a>
      </nav>
      <form id="form-login">
        <label class="form-login-element" for="e-mail">E-mail:
          <input
            id="e-mail" 
            type="text"
            placeholder="Digite seu e-mail"
          />
        </label>
        <label class="form-login-element" for="password">Senha:
          <input
            id="password" 
            type="password"
            placeholder="Digite sua senha"
          />
        </label>
        <label class="form-login-element" for="button-login">
          <input
            id="button-login" 
            type="button"
            value="Entrar"
          />
        </label>
        <label class="form-login-element" for="button-to-register">
          <input
            id="button-to-register" 
            type="button"
            value="Cadastre-se"
          />
        </label>
      </form>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
